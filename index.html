<!doctype html>
<!--=== Evgeniy Fedorov === -->
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="style.css?v5">

    <title>Vetting inspection request</title>
</head>
<body>
<div class="container">
    <header>
        <div class="logo-ptp"><img src="logo_en.png" alt="logo-ptp"></div>
        <h1>Vetting inspection request</h1>
    </header>

    <form>
        <div class="form">
            <div class="details vessel">
                <span class="title">Vessel information:</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Vessel name</label>
                        <input type="text" placeholder="Enter vessel name" required name="vesselName" id="vesselName">
                    </div>

                    <div class="input-field">
                        <label>IMO number</label>
                        <input type="number" placeholder="Enter IMO number" required name="vesselIMO" id="vesselIMO" maxlength="7">
                    </div>

                    <div class="input-field">

                    </div>
                </div>
            </div>

            <div class="details requestor">
                <span class="title">Requestor of inspection contact details:</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Requestor's contact name</label>
                        <input type="text" placeholder="Enter requestor's name" required name="requestorName" id="requestorName">
                    </div>

                    <div class="input-field">
                        <label>Technical management company</label>
                        <input type="text" placeholder="Enter technical management company" required name="technicalName" id="technicalName">
                    </div>

                    <div class="input-field">
                        <label>E-mail address</label>
                        <input type="email" placeholder="Report will be sent to this address" required name="requestorEmail" id="requestorEmail">
                    </div>
                </div>
            </div>

            <div class="details port">
                <span class="title">Port details:</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Port(s)</label>
                        <input type="text" placeholder="Enter port(s) of arrival" required name="portName" id="portName" value="PRIMORSK">
                    </div>

                    <div class="input-field">
                        <label>Estimated arrival date</label>
                        <input type="date" required name="arrivalDate" id="arrivalDate">
                    </div>

                    <div class="input-field">
                        <label>Length of time at berth</label>
                        <input type="text" placeholder="Enter length of time at berth" required name="timeAtBerth" id="timeAtBerth">
                    </div>

                    <div class="input-field">
                        <label>Cargo operation</label>
                        <input type="text" placeholder="Loading or Discharging" required name="cargoOperation" id="cargoOperation">
                    </div>

                    <div class="input-field">
                        <label>Type of cargo to be handled</label>
                        <input type="text" placeholder="Oil / Chem / Gas" required name="typeOfCargo" id="typeOfCargo">
                    </div>

                    <div class="input-field">
                        <label>Means of access</label>
                        <input type="text" placeholder="Gangway / Helicopter / Launch" required name="meansOfAccess" id="meansOfAccess">
                    </div>

                </div>
            </div>

            <div class="details agent">
                <span class="title">Agent details:</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Agent name</label>
                        <input type="text" placeholder="Enter agent name" required name="agentName" id="agentName">
                    </div>

                    <div class="input-field">
                        <label>Agents office telephone number(s)</label>
                        <input type="text" placeholder="Enter agent office telephone number" name="agentOfficeTelephone">
                    </div>

                    <div class="input-field">
                        <label>Agents mobile</label>
                        <input type="text" placeholder="Enter agent mobile" name="agentMobile">
                    </div>

                    <div class="input-field">
                        <label>Agents facsimile number</label>
                        <input type="text" placeholder="Enter agents facsimile number" name="agentFacsimile">
                    </div>

                    <div class="input-field">
                        <label>Agents e-mail address</label>
                        <input type="text" placeholder="Enter agents e-mail address" required name="agentEmail" id="agentEmail">
                    </div>

                    <div class="input-field">

                    </div>
                    <span class="title">Invoice transmission details:</span>
                    <div class="payment">PAYMENT WILL BE MADE BY LOCAL AGENT COMPANY AT THE PORT OF INSPECTION</div>
                </div>
                <div class="captcha-request">
                    <div class="captcha-area">
                        <div class="captcha-img">
                            <img src="captcha-bg.png" alt="captcha">
                            <span class="captcha"></span>
                        </div>
                        <button class="reload-btn" type="button">
                            <i class="fas fa-redo-alt"></i>
                        </button>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter captcha" required name="captcha" id="captcha" maxlength="5">
                    </div>
                    <div class="input-field">

                    </div>

                </div>
                <div class="send-fields">
                    <button class="submitBtn" type="submit">
                        <span class="btnReq">Send request</span>
                        <i class="uil uil-navigator i-submit"></i>
                    </button>
                    <div class="status-txt"></div>
                </div>
            </div>
        </div>

    </form>
</div>

<script src="script.js"></script>
</body>
</html>
